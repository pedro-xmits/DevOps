{% extends 'base.html' %}
{% block title %}Editando '{{gasto.nome}}'{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando '{{gasto.nome}}':</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Editar Gasto">
    </form>
</div>
{% endblock %}
