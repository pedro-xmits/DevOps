{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <div class="content-principal">
        <h4>Insira os dados do novo gasto:</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Adicionar Gasto">
            <span><a href="/core"></a></span>
        </form>
    </div>
</div>
{% endblock %}
